<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b20710;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="#000" stroke-width="2"/>

  <!-- Film reel icon -->
  <g transform="translate(50, 50)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#filmGradient)" stroke-width="4"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#filmGradient)" stroke-width="3"/>

    <!-- Film holes (sprockets) -->
    <circle cx="-20" cy="0" r="3" fill="#fff"/>
    <circle cx="20" cy="0" r="3" fill="#fff"/>
    <circle cx="0" cy="-20" r="3" fill="#fff"/>
    <circle cx="0" cy="20" r="3" fill="#fff"/>

    <!-- Diagonal spokes -->
    <line x1="-14.14" y1="-14.14" x2="-20" y2="-20" stroke="#fff" stroke-width="2.5"/>
    <line x1="14.14" y1="-14.14" x2="20" y2="-20" stroke="#fff" stroke-width="2.5"/>
    <line x1="-14.14" y1="14.14" x2="-20" y2="20" stroke="#fff" stroke-width="2.5"/>
    <line x1="14.14" y1="14.14" x2="20" y2="20" stroke="#fff" stroke-width="2.5"/>

    <!-- Play button in center -->
    <polygon points="-4,-6 -4,6 8,0" fill="#fff"/>
  </g>

  <!-- Letter A for Atlas -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">A</text>
</svg>
